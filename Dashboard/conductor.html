<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conductor Dashboard</title>
    <link rel="stylesheet" href="/rapid-ticket-access/css/conductor_styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script> -->
    <script src="/rapid-ticket-access/script/conductor_script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div><b>Rapid Ticket Access</b></div>
        <div>
            <a href="#">Home</a>
            <a href="/rapid-ticket-access/Dashboard/add_journey.html">Add Journey</a>
        </div>
        <div class="login-signup">
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Conductor Dashboard</h1>
        <p>Manage Passenger Count & QR Payments</p>
        <div class="journey-container">
            <select id="journey-route">
                <option value="">Select Journey</option>
                <!-- Journeys will be dynamically populated from JavaScript -->
            </select>
            <div class="journey-button">
                <button id="start-journey-btn">Start Journey</button>
            </div>
        </div>
    </div>

    <!-- Search Section -->
    <div class="search-section">
        <div class="search-container">
            <select id="from">
                <option value="">From</option>
                <!-- "From" options will be dynamically populated from JavaScript -->
            </select>
            <select id="to">
                <option value="">To</option>
                <!-- "To" options will be dynamically populated from JavaScript -->
            </select>
            <input type="text" id="numberOfPassengers" placeholder="No of tickets">
            <button onclick="generateQR()">Generate Ticket</button>
        </div>
    </div>

    <!-- QR Code Section -->
    <div class="qr-section">
        <div id="qr-container">
            <h3>Scan to Pay</h3>
            <canvas id="qr-code"></canvas>
        </div>
    </div>

    <!-- Dashboard Layout -->
    <div class="dashboard">
        <!-- Passenger Count Section -->
        <div class="passenger-container">
            <h3>Passenger Count</h3>
            <div id="passenger-list">
                <div class="stop-count"><span>No stops available</span></div>
                <!-- <div class="stop-count"><span>Stop 1</span> <span id="stop1">0</span></div>
                <div class="stop-count"><span>Stop 2</span> <span id="stop2">0</span></div>
                <div class="stop-count"><span>Stop 3</span> <span id="stop3">0</span></div> -->
            </div>
            <div class="total-count">Total Passengers: <span id="total-passengers">0</span></div>
        </div>

        <!-- Stops Section -->
        <div class="stops-container">
            <h3>Stops</h3>
            <ul id="stops-list">
                <li>No stops available</li>
            </ul>
        </div>
    </div>

    <a href="/rapid-ticket-access/Dashboard/driver.html" class="navigate-btn">Go to Driver Dashboard</a>

</body>
</html>
